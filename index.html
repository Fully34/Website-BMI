<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BMI Calculator</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <h1>"Welcome to Andy's BMI Calculator"</h1>
    <p>In order to find out your email, all you need is...</p>
      <ul>
        <li>Height</li>
        <ul>
          <li>CM</li>
          <li>M</li>
        </ul>
        <li>Weight</li>
        <ul>
          <li>LBS</li>
          <li>KG</li>
        </ul>
      </ul>
      <p>In the below calculator, please enter your height and weight.</p>
      <div class="chart clearfix">
        <img src="http://cdn.builtlean.com/wp-content/uploads/2013/06/Bmi-chart-big.jpg" alt="BMI Graph">
      </div>
      <div class="calculator">
      </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
