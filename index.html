<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BMI Calculator</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <h1>Welcome to Andy's BMI Calculator</h1>
    <p>In order to find out your BMI, all you need is...
      <ul>
        <li>Height</li>
        <ul>
          <li>Meters (m)</li>
        </ul>
          <li>Weight</li>
        <ul>
          <li>Kilograms (kg)</li>
        </ul>
      </ul>
    </p>
    <p>In the below calculator, please enter your height and weight.</p>
    <div class="calculator">
      <h2>Calculator</h2>
      <p>Please enter your height here:
        <input id="height" type="number" name="height in numbers" value="height">m
      </p>
      <p>Please enter your weight here:
        <input id="weight" type="number" name="weight in numbers" value="weight">kg
      </p>
      <p>
        <button id="calculate" type="button" name="button">Calculate BMI</button>
      </p>
    </div>
    <div class="chart">
      <img src="https://healthylife.werindia.com/wp-content/uploads/2015/01/BMI-Chart-for-Men.jpg" alt="BMI Chart">
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
